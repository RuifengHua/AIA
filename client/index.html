<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Title</title>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/moralis/dist/moralis.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="fonts/icomoon/style.css" />
		<link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="tsparticles"></div>
		<nav class="menu navbar navbar-expand-md navbar-light">
			<a class="navbar-brand" href="index.html" style="color: #ffffff; font-size: 40px; margin-left: 20px">AIA</a>
			<div class="navbar-collapse collapse justify-content-end">
				<div>
					<ul class="navbar-nav">
						<li>
							<a id="btn-logout" href="#" class="link">
								<span class="word">
									<span class="char" data-char="l" style="--char-index: 0">l</span>
									<span class="char" data-char="o" style="--char-index: 1">o</span>
									<span class="char" data-char="g" style="--char-index: 2">g</span>
									<span class="char" data-char="o" style="--char-index: 3">o</span>
									<span class="char" data-char="u" style="--char-index: 4">u</span>
									<span class="char" data-char="t" style="--char-index: 5">t</span>
								</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="promo">
			<video id="promo_video" src="https://storage.googleapis.com/aiarts/videos/intro_bg.mp4" muted loop autoplay></video>
			<div class="container">
				<div class="banner">
					<div>
						<a id="btn-start" class="svg_index_button" href="#"
							><svg><rect></rect></svg>Get Started</a
						>
						<a id="btn-login" class="svg_index_button" href="#"
							><svg><rect></rect></svg>Metamask Login</a
						>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<!--
			<button id="btn-getBalance" class="btn btn-primary">Get Balance</button>
			<button id="btn-withdrawBalance" class="btn btn-primary">Withdraw Balance</button>
			<button id="btn-requestRandom" class="btn btn-primary">Request Random</button>
			<button id="btn-shuffle" class="btn btn-primary">Shuffle</button>
			<button id="btn-getShuffle" class="btn btn-primary">Get Shuffle</button>
			-->
		</div>
		<div class="popup-wrap">
			<div class="popup-box">
				<div class="success-animation">
					<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
						<circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
						<path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
					</svg>
				</div>
				<div id="wrap"></div>
				<div id="reminder">Waiting for the transaction to be completed</div>
				<div class="btn-bg bg-2">
					<div class="btn btn-2">
						<button class="popup-close">Confirm</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../node_modules/tsparticles/tsparticles.engine.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/tsparticles/tsparticles.bundle.min.js"></script>
		<script src="../node_modules\jquery-particles\dist\jquery.particles.js"></script>
		<script type="text/javascript" src="js/tsParticle.js"></script>

		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
